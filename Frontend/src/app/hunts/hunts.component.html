  <mat-list>
      <h3 mat-subheader>Available Hunts</h3>

      <mat-spinner *ngIf="!hunts"  mode="indeterminate"></mat-spinner>
      <mat-list-item *ngFor="let hunt of hunts" routerLink="/hunts/{{hunt?.huntID}}">
        <mat-icon mat-list-icon>map</mat-icon>
        <h4 mat-line>{{hunt?.name}}</h4>
        <p mat-line> {{hunt?.city}}, {{hunt?.country}} </p>
      </mat-list-item>
  </mat-list>
