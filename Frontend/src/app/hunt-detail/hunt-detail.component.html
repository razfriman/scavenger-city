<mat-spinner class="page-loading-spinner" *ngIf="!hunt" mode="indeterminate"></mat-spinner>

<mat-card *ngIf="hunt">
  <mat-card-header>
    <div mat-card class="example-header-image"></div>
    <mat-card-title>{{hunt?.name}}</mat-card-title>
    <mat-card-subtitle>{{hunt?.city}}, {{hunt?.country}}</mat-card-subtitle>
    <mat-card-subtitle>{{hunt?.distance}}km</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{hunt?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="purchase()" [disabled]="!hasSignedIn() || submitted" mat-raised-button color="primary">
      PURCHASE {{hunt?.price / 100 | currency}}
      <mat-spinner class="inline-button-spinner" color="accent" *ngIf="submitted" mode="indeterminate" [diameter]="20"></mat-spinner>
    </button>



    <button *ngIf="!hasSignedIn()" mat-raised-button color="primary" routerLink="/login">LOGIN TO PURCHASE</button>
  </mat-card-actions>
</mat-card>
