<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <section class="mat-typography">
    <p>{{data.message}}</p>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close type="button" color="primary">{{data.closeButtonLabel}}</button>
</mat-dialog-actions>
