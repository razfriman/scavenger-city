<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{hunt.name}}</mat-card-title>
      <mat-card-subtitle>{{hunt.city}}, {{hunt.country}}</mat-card-subtitle>
      <mat-card-subtitle>{{hunt.distance}}km</mat-card-subtitle>

    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{hunt.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>PURCHASE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
