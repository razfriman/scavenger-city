<div class="content" fxLayout="row" fxLayoutAlign="center">
  <mat-card elevation="5" fxFlex>
    <mat-card-subtitle>
      <h2>Join a Hunt</h2>
    </mat-card-subtitle>
    <mat-card-content>

      <qr-scanner *ngIf="hasHttps" [debug]="false" [canvasWidth]="640" [canvasHeight]="480" [mirror]="false" [updateTime]="500"
        (onRead)="decodedOutput($event)"></qr-scanner>

      <form [formGroup]="form">
        <mat-input-container>
          <input matInput formControlName="hunt" placeholder="Hunt Share ID">
          <mat-error *ngIf="form.controls.hunt.hasError('required')">
            Hunt Share ID is
            <strong>required</strong>
          </mat-error>
        </mat-input-container>
        <button [disabled]="!form.valid" mat-raised-button color="primary" routerLink="/join/{{form.value.hunt}}">
          Join
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
