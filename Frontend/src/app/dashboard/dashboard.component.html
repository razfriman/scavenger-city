<mat-tab-group>
  <mat-tab label="Available">
    <mat-list>
      <app-hunt-instance-list-item *ngFor="let hunt of huntInstances | huntAvailableFilter" [hunt]="hunt"></app-hunt-instance-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Completed">
    <mat-list>
      <app-hunt-instance-list-item *ngFor="let hunt of huntInstances | huntFinishedFilter" [hunt]="hunt"></app-hunt-instance-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>

<mat-spinner *ngIf="!huntInstances" mode="indeterminate"></mat-spinner>
